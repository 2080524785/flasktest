{%macro flask_pages(pages, num)%}
<nav>
    <ul class="pagination">
        {%if pages != 1%}
        <li class="page-item active"><a class="page-link" href="{{url_for('flask_crawler', page=pages-1)}}">上一页</a></li>
        {%else%}
        <li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>
        {%endif%}
        <li class="page-item disabled"><a class="page-link" href="#">{{ pages }} / {{ num//30 }}</a></li>
        {%if pages*30 <= num %}
        <li class="page-item active"><a class="page-link" href="{{url_for('flask_crawler', page=pages+1)}}">下一页</a></li>
        {%else%}
        <li class="page-item disabled"><a class="page-link" href="#">下一页</a></li>
        {%endif%}
    </ul>
</nav>
{%endmacro%}
